{% load staticfiles %}
<h1>Questions</h1>
	{% for question in all_questions %}
		<div class="questiondiv">
			{{ question.question }}
				<input type="button"  class= "questionvotebtn" value=" ^ " name="up_button" onclick="vote('up_button','{% url 'vote' question.id %}',{{question.id}})"/><br/>
				<span id="questionvalue_{{question.id}}">{{question.value}}</span><br/>
				<input type="button"  class= "questionvotebtn" value=" v " name="down_button" onclick="vote('down_button','{% url 'vote' question.id %}', {{question.id}})"/><br/>
		</div>
		<div class="answerdiv">{{ question.answer }}</div>
	{% endfor %}
