{% load staticfiles %}

	<img src="{% static 'images/title.png' %}">
	<img src="{% static 'images/DropDownBtn.png' %}" id="dropDownBtn">

	<div name="navigasjon" id="liste">


		<ul>

			<li onclick="showquestionlist()">
				<img src="{% static 'images/question.png' %}" class="headerimages"> Questions
			</li>
		</ul>

	</div>

</header>
